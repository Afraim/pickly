<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pickly — Image Color Picker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <h1>Pickly</h1>
    <p class="subtitle">Pick colors from images — upload, drag & drop, or paste</p>
    <div class="controls">
      <label class="btn">Upload Image<input id="fileInput" type="file" accept="image/*" hidden></label>
      <button id="clearBtn" class="btn ghost">Clear</button>
    </div>
  </header>

  <main class="main">
    <section class="left">
      <div id="dropArea" class="drop-area">
        <div class="drop-hint">Drop image here, paste (Ctrl+V) or click Upload</div>
        <div id="imageWrap" class="image-wrap">
          <img id="photo" alt="Uploaded" draggable="false">
          <canvas id="hiddenCanvas" style="display:none"></canvas>
          <div id="magnifier" class="magnifier" aria-hidden="true">
            <canvas id="magnifierCanvas" width="100" height="100"></canvas>
          </div>
        </div>
      </div>
      <div class="instructions">Tip: Hover to magnify, click to pick a color. Click collected colors to re-copy.</div>
    </section>

    <aside class="right">
      <div class="panel">
        <h2>Picked Colors</h2>
        <div id="palette" class="palette"></div>
      </div>
      <div class="panel">
        <h2>Last Pick</h2>
        <div id="lastPick" class="last-pick empty">No color picked yet</div>
      </div>
    </aside>
  </main>

  <footer class="footer">Made with ❤️ — Pickly</footer>

  <script src="app.js" type="module"></script>
</body>
</html>
